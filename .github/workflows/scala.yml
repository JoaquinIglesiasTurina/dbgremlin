name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 24
      uses: actions/setup-java@v4 
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Setup sbt
      uses: sbt/setup-sbt@v1        
    - name: Run tests
      run: sbt test
    - name: Generate JAR
      run: sbt assembly
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dbgremlin.jar
        path: /target/scala-3.6.4/dbgremlin-assembly-*.jar
        overwrite: true

